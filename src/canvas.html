<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube</title>
    <link rel="stylesheet" href="styles/canvas.css">
</head>
<body>
    <div id="canvas-container">
        <h1>The Cube</h1>
        <div class="controls">
            <button id="drawLine">Draw Line</button>
            <button id="drawRect">Draw Rectangle</button>
            <button id="drawCircle">Draw Circle</button>
            <button id="drawTheCube">Draw the Cube</button>
            <button id="clearCanvas">x Clear Canvas</button>
        </div>
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Initialize canvas context first -->
    <script>
        // Make canvas and context globally available
        window.initCanvas = function() {
            const canvas = document.getElementById('drawingCanvas');
            if (!canvas) {
                console.error('Canvas element not found');
                return false;
            }

            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Could not get 2D context');
                return false;
            }

            // Set default styles
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#000000';
            ctx.fillStyle = '#3498db';

            // Make them globally available
            window.canvas = canvas;
            window.ctx = ctx;

            console.log('Canvas context initialized');
            return true;
        };

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', window.initCanvas);
    </script>

    <!-- Load compiled JavaScript files from dist directory -->
    <script src="../dist/line.js" type="module"></script>
    <script src="../dist/rectangle.js" type="module"></script>
    <script src="../dist/circle.js" type="module"></script>
    <script src="../dist/clear.js" type="module"></script>
    <script src="../dist/cube.js" type="module"></script>
</body>
</html>
