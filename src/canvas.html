<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube</title>
    <link rel="stylesheet" href="styles/canvas.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div id="canvas-container">
        <h1>The Cube</h1>
        <div class="controls">
            <button id="drawLine">Draw Line</button>
            <button id="drawRect">Draw Rectangle</button>
            <button id="drawCircle">Draw Circle</button>
            <button id="drawTheCube">Draw the Cube</button>
            <button id="clearCanvas">x Clear Canvas</button>
        </div>
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Initialize canvas context first -->
    <script>
        // Make canvas and context globally available
        window.initCanvas = function() {
            const canvas = document.getElementById('drawingCanvas');
            if (!canvas) {
                console.error('Canvas element not found');
                return false;
            }

            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Could not get 2D context');
                return false;
            }

            // Set default styles
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#000000';
            ctx.fillStyle = '#3498db';

            // Make them globally available
            window.canvas = canvas;
            window.ctx = ctx;

            console.log('Canvas context initialized');
            return true;
        };

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', window.initCanvas);
        
        // Dynamic script loading with cache busting
        function loadScript(src) {
            const timestamp = new Date().getTime();
            const script = document.createElement('script');
            script.type = 'module';
            script.src = src + '?v=' + timestamp;
            document.body.appendChild(script);
        }
        
        // Wait for DOM to be loaded before adding scripts
        document.addEventListener('DOMContentLoaded', function() {
            loadScript('../dist/models/objects/2d/line.js');
            loadScript('../dist/models/objects/2d/rectangle.js');
            loadScript('../dist/models/objects/2d/circle.js');
            loadScript('../dist/clear.js');
            loadScript('../dist/models/objects/3d/cube.js');
        });
    </script>
</body>
</html>
